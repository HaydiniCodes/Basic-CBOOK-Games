<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorial Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      margin-top: 50px;
    }
    #counter {
      font-size: 2em;
      margin: 20px 0;
    }
    #clickButton {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #clickButton:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Light a Candle in Remembrance</h1>
  <p id="counter">Candles Lit: 0</p>
  <button id="clickButton">Light a Candle</button>
  <p id="message"></p>

  <script>
    const clickButton = document.getElementById('clickButton');
    const counter = document.getElementById('counter');
    const message = document.getElementById('message');

    let candleCount = 0;
    const milestones = {
      10: "Thank you for lighting 10 candles. Take a moment to reflect.",
      20: "20 candles lit. Remember the courage of first responders.",
      30: "30 candles lit. Honor the lives and stories of those affected."
    };

    clickButton.addEventListener('click', () => {
      candleCount++;
      counter.textContent = `Candles Lit: ${candleCount}`;
      
      if (milestones[candleCount]) {
        message.textContent = milestones[candleCount];
      } else {
        message.textContent = '';
      }
    });
  </script>
</body>
</html>
